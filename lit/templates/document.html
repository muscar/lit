<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    {% if stylesheet == "inline" %}
    <style type="text/css">
        {{ css }}
    </style>
    {% else %}
    <link rel="stylesheet" type="text/css" href="{{ stylesheet }}">
    {% endif %}
</head>
<body>
    {{ body }}
</body>
</html>
